    </style>
</head>
<body>

	
	<body>
    <div class="container">

            {

    {

    {

    {
        "prompt": "Which of the following is an example of a good testing practice?",

    {

    {

    {

    {

        "prompt": "In what way is CI/CD an example of the concept of shift-left?",

        "correctAnswerIndex": 2

    {
        "prompt": "In a formal review, which role is normally responsible for documenting all the open issues?",
        "options": [

        "correctAnswerIndex": 2

    {
        "prompt": "What is the primary reason to get early and frequent feedback from stakeholders regarding a product being developed?",

        "correctAnswerIndex": 1

    {
        "prompt": "Which of the following is a benefit of static analysis?",

    {
        "prompt": "For a formal review, at what point in the process are the exit criteria defined?",

            "Fixing and reporting"

        "correctAnswerIndex": 0
    },
    {
        "prompt": "Which of the following test techniques uses the requirements specifications as a test basis?",
        "options": [
            "Structure-based",

        "correctAnswerIndex": 1

    {
        "prompt": "If you are testing a module of code, how do you determine the level of branch coverage you have achieved?",

    {
        "prompt": "If you have a section of code that has one simple IF statement, how many tests will be needed to achieve 100% branch coverage?",
        "options": [
            "1",

        ],
        "correctAnswerIndex": 1
    },
    {
        "prompt": "Which of the following is a good reason to use experience-based testing?",
        "options": [
            "You can find defects that might be missed by more formal techniques",

        ],
        "correctAnswerIndex": 0
    },
    {
        "prompt": "When is regression testing performed?",
        "options": [
            "Only after system testing",
            "Every time a new version of the software is ready",

            "During system testing and maintenance testing only"
        ],
        "correctAnswerIndex": 1
    },
    {
        "prompt": "What can be concluded from the finding of multiple defects in a given area of the code by an experienced tester?",

        ],
        "correctAnswerIndex": 2
    },
    {
        "prompt": "During which of the following test activities is the test data prepared and loaded into the test environment?",
        "options": [
            "Test planning",
            "Test design",
            "Test execution",
            "Test closure"
        ],
        "correctAnswerIndex": 2
    },
    {
        "prompt": "When should the development of test procedures begin?",
        "options": [
            "During test planning",
            "After the code has been written",
            "After the requirements have been baselined",
            "During test execution"
        ],
        "correctAnswerIndex": 0
    },
    {
        "prompt": "In a formal review, who has the most responsibility for conducting the review?",
        "options": [
            "The facilitator",
            "The author",
            "The scribe",
            "The manager"
        ],
        "correctAnswerIndex": 0
    },
    {
        "prompt": "Which of the following is a limitation of test execution tools?",
        "options": [
            "They are often expensive",
            "They require skilled staff to operate them",
            "They can only execute tests",
            "They can only execute tests written in a specific programming language"
        ],
        "correctAnswerIndex": 1
    },
    {
        "prompt": "What is the primary benefit of test automation?",
        "options": [
            "It can find more defects",
            "It can improve test effectiveness and efficiency",
            "It requires less skilled staff",
            "It provides better documentation"
        ],
        "correctAnswerIndex": 1
    },
    {
        "prompt": "What is the most significant challenge in early testing?",
        "options": [
            "Finding defects",
            "Establishing a stable test environment",
            "Defining test conditions",
            "Gaining access to the development environment"
        ],
        "correctAnswerIndex": 2
    },
    {
        "prompt": "What is a test condition?",
        "options": [
            "The detailed steps that must be performed to conduct a test",
            "A set of inputs, execution preconditions, and expected outcomes developed for a particular objective, such as to exercise a particular program path or to verify compliance with a specific requirement",
            "The environment into which the software is installed, including hardware and software as well as data",
            "An expected result or outcome"
        ],
        "correctAnswerIndex": 1
    },
    {
        "prompt": "Which of the following is an example of non-functional testing?",
        "options": [
            "Component testing",
            "Smoke testing",
            "Usability testing",
            "Installation testing"
        ],
        "correctAnswerIndex": 2
    },
    {
        "prompt": "What is the purpose of a test summary report?",
        "options": [
            "To summarize all the tests that were performed",
            "To identify any leftover testing",
            "To provide stakeholders with information about the release",
            "To identify the skills required for future testing efforts"
        ],
        "correctAnswerIndex": 2
    },
    {
        "prompt": "Which of the following types of testing is most closely associated with system and acceptance testing?",
        "options": [
            "Black-box",
            "White-box",
            "Gray-box",
            "Component"
        ],
        "correctAnswerIndex": 0
    },
    {
        "prompt": "In what way can risk-based testing be performed?",
        "options": [
            "By applying static analysis",
            "By relying solely on the test cases developed during test planning",
            "By determining the priority of test cases based on an analysis of the business, technical, and operational risks",
            "By requiring all tests to be executed before releasing the software"
        ],
        "correctAnswerIndex": 2
    },
    {
        "prompt": "What is the main reason to establish traceability between the requirements and the test cases?",
        "options": [
            "To ensure that all requirements are implemented",

            "To ensure that the requirements will be understandable to the testers",
            "To ensure that defects will be found during test execution"
        ],
        "correctAnswerIndex": 0
    },
    {
        "prompt": "What is the main purpose of test execution?",
        "options": [
            "To find defects",
            "To ensure that the software performs as designed",
            "To ensure that all the tests have been executed",
            "To ensure that all the requirements have been implemented"
        ],
        "correctAnswerIndex": 1
    },
    {
        "prompt": "In which phase of a formal review would the participants discuss the defects found during the review?",
        "options": [
            "Planning",
            "Individual review",
            "Fixing and reporting",
            "Follow-up"
        ],
        "correctAnswerIndex": 3
    },
    {
        "prompt": "What is the main purpose of test design?",
        "options": [
            "To identify and prioritize what should be tested",
            "To specify how the software should be tested",

            "To ensure that the software performs as designed"
        ],
        "correctAnswerIndex": 2
    },
    {
        "prompt": "Which of the following statements about testing is true?",
        "options": [
            "Testing is primarily a defect detection activity",
            "Testing can demonstrate that software functions properly under all conditions",
            "Testing is useful only if defects are found",
            "Testing is only used for debugging"
        ],
        "correctAnswerIndex": 0
    },
    {
        "prompt": "Which of the following is a type of non-functional testing?",
        "options": [
            "Smoke testing",
            "Functional testing",

        ],
        "correctAnswerIndex": 3
    },
    {
        "prompt": "When is dynamic analysis typically used?",
        "options": [
            "During the planning stages of development",
            "During the requirements phase",
            "During coding and testing",
            "After the software is deployed"
        ],
        "correctAnswerIndex": 2
    },
    {
        "prompt": "Which of the following is an accurate statement about test objectives?",
        "options": [
            "They are the goals and constraints of the testing effort",
            "They should be left open-ended to allow for flexibility",
            "They are defined after the software is developed",
            "They are the same as test conditions"
        ],
        "correctAnswerIndex": 0
    },
    {
        "prompt": "What is the primary difference between acceptance testing and system testing?",
        "options": [
            "Acceptance testing is always conducted by the customer",
            "Acceptance testing occurs before system testing",
            "System testing is always conducted by the customer",
            "Acceptance testing is focused on satisfying the customer's needs"
        ],
        "correctAnswerIndex": 3
    },
    {
        "prompt": "Which of the following is a key success factor for test automation?",
        "options": [
            "Large test teams",

            "Reusable test data"
        ],
        "correctAnswerIndex": 3
    },
    {
        "prompt": "When is acceptance testing usually performed?",
        "options": [
            "During system testing",
            "During system and acceptance testing",
            "After system testing",

        ],
        "correctAnswerIndex": 2
    },
    {
        "prompt": "Which of the following is a black-box testing technique?",
        "options": [
            "Statement coverage",
            "Data flow testing",
            "Equivalence partitioning",
            "Path testing"
        ],
        "correctAnswerIndex": 2
    },
    {
        "prompt": "Which of the following is a characteristic of good testing?",
        "options": [
            "100% statement coverage",
            "100% path coverage",
            "A user is always available to test the software",
            "Adherence to the principles of test-driven development"
        ],
        "correctAnswerIndex": 3
    }
        ];

        var currentQuestionIndex = 0;
        var score = 0;
        var userAnswers = [];

        // Function to display question and answer options
        function displayQuestion() {
            var questionElement = document.getElementById("question");
            var optionsElement = document.getElementById("options");
            questionElement.textContent = questions[currentQuestionIndex].prompt;
            optionsElement.innerHTML = "";
            questions[currentQuestionIndex].options.forEach(function(option, index) {
                var radioButton = document.createElement("input");
                radioButton.type = "radio";
                radioButton.name = "option";
                radioButton.value = index;
                // Pre-select user's previous answer
                if (userAnswers[currentQuestionIndex] === index) {
                    radioButton.checked = true;
                }
                var label = document.createElement("label");
                label.append(radioButton, option);
                optionsElement.append(label, document.createElement("br"));
            });
        }

        // Function to check answer
        function checkAnswer() {
            var selectedOption = document.querySelector("input[name='option']:checked");
            if (selectedOption) {
                var userAnswerIndex = parseInt(selectedOption.value);
                userAnswers[currentQuestionIndex] = userAnswerIndex; // Store user's answer
                if (userAnswerIndex === questions[currentQuestionIndex].correctAnswerIndex) {
                    alert("Correct!");
					score++;
                } else {
                    alert("Incorrect. The correct option is: " + questions[currentQuestionIndex].options[questions[currentQuestionIndex].correctAnswerIndex]);
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            } else {
                alert("Please select an answer!");
            }
        }
		
		
        // Function to display quiz results
        function showResults() {
            var totalQuestions = questions.length;
            var correctAnswers = score;
            var incorrectAnswers = totalQuestions - score;
            var percentage = (score / totalQuestions) * 100;
            var resultsHTML = "<h2>Quiz Results</h2>";
            questions.forEach(function(question, index) {
                var userAnswerIndex = userAnswers[index];
                resultsHTML += "<p><strong>Question " + (index + 1) + ":</strong> " + question.prompt + "</p>";
                if (userAnswerIndex === question.correctAnswerIndex) {
                    resultsHTML += "<p class='correct'>Your answer: " + question.options[userAnswerIndex] + " (Correct)</p>";
                } else {
                    resultsHTML += "<p class='incorrect'>Your answer: " + question.options[userAnswerIndex] + " (Incorrect, Correct answer: " + question.options[question.correctAnswerIndex] + ")</p>";
                }
            });
            resultsHTML += "<p>Total correct answers: " + correctAnswers + "</p>";
            resultsHTML += "<p>Total incorrect answers: " + incorrectAnswers + "</p>";
            resultsHTML += "<p>Percentage: " + percentage.toFixed(1) + "%</p>";
            document.body.innerHTML = resultsHTML;
        }

        // Start the quiz
        displayQuestion();
    </script>
