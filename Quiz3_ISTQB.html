        var currentQuestionIndex = 0;
        var score = 0;
        var userAnswers = [];
		
        // Function to display question and answer options
		
		function displayQuestion() {
    var questionElement = document.getElementById("question");
    var optionsElement = document.getElementById("options");
    questionElement.textContent = questions[currentQuestionIndex].prompt;
    optionsElement.innerHTML = "";
    questions[currentQuestionIndex].options.forEach(function(option, index) {
        var radioButton = document.createElement("input");
        radioButton.type = "radio";
        radioButton.name = "option";
        radioButton.value = index;
        // Pre-select user's previous answer
        if (userAnswers[currentQuestionIndex] === index) {
            radioButton.checked = true;
        }
        var label = document.createElement("label");
        label.append(radioButton, option);
        optionsElement.append(label, document.createElement("br"));
    });
}

        // Function to check answer
        function checkAnswer() {
            var selectedOption = document.querySelector("input[name='option']:checked");
            if (selectedOption) {
                var userAnswerIndex = parseInt(selectedOption.value);
                userAnswers[currentQuestionIndex] = userAnswerIndex; // Store user's answer
                if (userAnswerIndex === questions[currentQuestionIndex].correctAnswerIndex) {
                    alert("Correct!");
					score++;
                } else {
                    alert("Incorrect. The correct option is: " + questions[currentQuestionIndex].options[questions[currentQuestionIndex].correctAnswerIndex]);
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            } else {
                alert("Please select an answer!");
            }
        }
		
		
        // Function to display quiz results
        function showResults() {
            var totalQuestions = questions.length;
            var correctAnswers = score;
            var incorrectAnswers = totalQuestions - score;
            var percentage = (score / totalQuestions) * 100;
            var resultsHTML = "<h2>Quiz Results</h2>";
            questions.forEach(function(question, index) {
                var userAnswerIndex = userAnswers[index];
                resultsHTML += "<p><strong>Question " + (index + 1) + ":</strong> " + question.prompt + "</p>";
                if (userAnswerIndex === question.correctAnswerIndex) {
                    resultsHTML += "<p class='correct'>Your answer: " + question.options[userAnswerIndex] + " (Correct)</p>";
                } else {
                    resultsHTML += "<p class='incorrect'>Your answer: " + question.options[userAnswerIndex] + " (Incorrect, Correct answer: " + question.options[question.correctAnswerIndex] + ")</p>";
                }
            });
            resultsHTML += "<p>Total correct answers: " + correctAnswers + "</p>";
            resultsHTML += "<p>Total incorrect answers: " + incorrectAnswers + "</p>";
            resultsHTML += "<p>Percentage: " + percentage.toFixed(1) + "%</p>";
            document.body.innerHTML = resultsHTML;
        }

        // Start the quiz
        displayQuestion();
    </script>
